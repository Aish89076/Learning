<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ash.css">
    <title>FacebookLogInPage</title>
</head>
<body>
    <div class="heading">
        <h1><strong>Facebook</strong></h1>
        <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
    </div>
        <header>
                <div class="box">
      <input type="text" name="username" id="email" placeholder="Enter mobile number or email">
      <input type="password" name="passsword" id="password" placeholder="Enter password"> 
                </div>
      <div class="check">
          <input type="checkbox" name="remember">
          <label for="remember">Remember</label>
      </div>
      
<button type="submit">Log In</button>

      <div class="password">
          <a href="password.css">Forgot password?</a>
      </div>
      <hr>
      <div class="create">
        <button type="submit">Create new account</button>
      </div>
    </header>
</body>
</html>
